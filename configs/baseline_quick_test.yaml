# Quick Test Configuration (10 epochs instead of 50)

data:
  splits_dir: data/processed/splits
  audio_feature_dir: data/processed/audio_features
  parameter_dir: data/processed/parameters
  audio_feature_type: mel
  parameter_type: geometric
  sequence_length: null

model:
  name: BaselineLSTM
  input_dim: 80
  hidden_dim: 128
  num_layers: 2
  output_dim: 14
  dropout: 0.3
  learning_rate: 0.001

training:
  batch_size: 8
  num_epochs: 10  # 50 → 10 (빠른 테스트용)
  num_workers: 4
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 32

optimization:
  optimizer: Adam
  learning_rate: 0.001
  weight_decay: 0.0001
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_params:
    mode: min
    factor: 0.5
    patience: 3  # 5 → 3
    verbose: true

callbacks:
  early_stopping:
    monitor: val_loss
    patience: 5  # 10 → 5
    mode: min
    verbose: true
  model_checkpoint:
    monitor: val_loss
    mode: min
    save_top_k: 3
    save_last: true
    filename: "baseline-quick-{epoch:02d}-{val_loss:.4f}"

logging:
  experiment_name: baseline_lstm_quick_v1
  log_dir: logs/training
  save_dir: models/baseline_lstm_quick
  log_every_n_steps: 10

evaluation:
  metrics:
    - rmse
    - mae
    - pearson_correlation
  visualize_predictions: true
  num_samples_to_visualize: 5

seed: 42
device: cpu
