[pytest]
# Project Sullivan - Pytest Configuration

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
minversion = 7.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --verbose
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-config=.coveragerc
    --tb=short

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (deselect with '-m "not slow"')
    gpu: Tests requiring GPU
    data: Tests requiring downloaded data

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */setup.py

[coverage:report]
precision = 2
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
